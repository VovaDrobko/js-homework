<!DOCTYPE HTML>
<html>

<head>
	<title></title>
	<meta charset="UTF-8" />
</head>

<body>
    <form name="Registration form" value="Kangaroo registration form" method="get" action="success.html">
        <p>Name:     <input name="name" type="text" value="Input your name" required></p>
        <p>Email: <input name="email" type="email" value="Input your email"size="25" maxlength="30"/ required></p>   
        <p>Date:     <input name="date" type="date" value="Input your birth date" size="25" maxlength="30"/ required></p>
        <p>CV:     <input name="CV" type="file" value="Send your CV"></p>
        <p>Telephone:     <input name="tel" type="tel" value="Enter your phone number"></p>
        <p>Hobbies:<br> <textarea name="hobbies" cols="30", rows="3"></textarea></p>
        <p>Sex: <input name="checkbox" type="checkbox" value="male" checked>Male
        <input name="checkbox" type="checkbox" value="female" unchecked>Female</p>
        <p>Color:<br><input name="radio" type="radio" value="red">Red<br>
        <input name="radio" type="radio" value="brown">Brown<br>
        <input name="radio" type="radio" value="orange">Orange</p>
        <p>Region:
            <select name="region">
                <option value="Australia">Australia</option>
                <option value="New Zeland">New Zeland</option>
                <option value="Tasmania">Tasmania</option>
            </select></p>
        <input name="submit" type="submit" value="Submit">  
        <input name="reset" type="reset" value="Reset">
    </form>
</body>
</html>
